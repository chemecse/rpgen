<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
            #canvas {
                position: absolute;
                top: 0px;
                left: 0px;
                margin: 0px;
                border: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: block;
            }

      .facet-buttons {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .facet-button-group {
          display: flex;
          flex-direction: column;
        }

      .facet-button {
        width: 80px;
        height: 80px;
        margin: 20px;
      }
    </style>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="facet-buttons">
            <div class="facet-button-group">
                <button id="decrease-facets" class="facet-button">#-</button>
                <button id="decrease-depth" class="facet-button">|-</button>
            </div>
            <div class="facet-button-group">
                <button id="increase-facets" class="facet-button">#+</button>
                <button id="increase-depth" class="facet-button">|+</button>
            </div>
        </div>
        <script type="text/javascript">
            var Module = {
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })()
            };
        </script>
    <script type="text/javascript">
      const increaseFacetsButton = document.getElementById('increase-facets');
      const decreaseFacetsButton = document.getElementById('decrease-facets');
      const increaseDepthButton = document.getElementById('increase-depth');
      const decreaseDepthButton = document.getElementById('decrease-depth');

      decreaseFacetsButton.onclick = function() {
        if (Module._decrease_facets) {
          const facetCount = Module._decrease_facets();
          console.log('decrease facets', facetCount);
        }
      };
      increaseFacetsButton.onclick = function() {
        if (Module._increase_facets) {
          const facetCount = Module._increase_facets();
          console.log('increase facets', facetCount);
        }
      };
      increaseDepthButton.onclick = function() {
        if (Module._increase_depth) {
          Module._increase_depth();
          console.log('increase depth');
        }
      }
      decreaseDepthButton.onclick = function() {
        if (Module._decrease_depth) {
          Module._decrease_depth();
          console.log('decrease depth');
        }
      }
    </script>
    <script src="./creator.js"></script>
    </body>
</html>
